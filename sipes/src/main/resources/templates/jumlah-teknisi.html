<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <div class="col-md-6 offset-md-3">
        <h2 style="text-align: center">Detail Pesawat</h2>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Nomor Seri</th>
                <th>Tipe Pesawat</th>
                <th>Jenis Pesawat</th>
                <th>Maskapai</th>
                <th>Jumlah Teknisi</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="pesawat, iterationStatus : ${listPesawat}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${pesawat.nomorSeri}"></td>
                    <td th:text="${pesawat.jenisPesawat}"></td>
                    <td th:text="${pesawat.tipe.nama}"></td>
                    <td th:text="${pesawat.maskapai}"></td>
                    <td th:text="${totalTeknisi[iterationStatus.index]}"></td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
</body>
</html>
