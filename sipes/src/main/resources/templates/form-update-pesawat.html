<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h2 style="text-align: center; display: block">Form Ubah Pesawat</h2>
        <form th:action="@{/pesawat/ubah/{id}(id=${pesawat.id})}"th:object="${pesawat}" method="POST">
            <input type="hidden" th:field="${pesawat.id}">
            <div class="form-group row">
                <label for="inputMaskapai" class="col-sm-2 col-form-label">Maskapai</label>
                <div class="col-sm-10">
                    <input th:field="${pesawat.maskapai}" type="text" class="form-control" id="inputMaskapai" placeholder="Nama Maskapai">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTanggal" class="col-sm-2 col-form-label">Tanggal Dibuat</label>
                <div class="col-sm-10">
                    <input th:field="${pesawat.tanggalDibuat}" type="date" class="form-control" id="inputTanggal" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTempat" class="col-sm-2 col-form-label">Tempat Dibuat</label>
                <div class="col-sm-10">
                    <input th:field="${pesawat.tempatDibuat}" type="text" class="form-control" id="inputTempat" placeholder="Masukkan tempat pesawat dibuat">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputJenis" class="col-sm-2 col-form-label">Jenis</label>
                <div class="col-sm-10">
                    <select name="jenis" id="inputJenis" class="form-control" th:field="${pesawat.jenisPesawat}">
                        <option value="Komersial">Komersial</option>
                        <option value="Militer">Militer</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTipe" class="col-sm-2 col-form-label">Tipe</label>
                <div class="col-sm-10">
                    <select name="tipe" id="inputTipe" class="form-control" th:field="${pesawat.tipe}" readonly="">
                        <option th:value="${pesawat.tipe.id}" th:text="${pesawat.tipe.nama}"></option>
                    </select>
                </div>
            </div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary" style="text-align: center">Simpan</button>
            </div>
        </form>
    </div>
</body>
</html>
